<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Object</title>
  <style>
    .my-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="myButton" class="my-button" onclick="changeText()">Click me!</button>
  <script>
    function changeText() {
      const button = document.getElementById('myButton');
      button.textContent = 'You clicked me!';
    }
  </script>
</body>
</html>
